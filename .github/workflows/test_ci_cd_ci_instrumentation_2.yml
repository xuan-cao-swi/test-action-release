      - 'instrumentation/opentelemetry-instrumentation-active_job/**'
      - 'instrumentation/opentelemetry-instrumentation-active_model_serializers/**'
      - 'instrumentation/opentelemetry-instrumentation-active_record/**'
      - 'instrumentation/opentelemetry-instrumentation-active_storage/**'
      - 'instrumentation/opentelemetry-instrumentation-active_support/**'
      - 'instrumentation/opentelemetry-instrumentation-aws_sdk/**'
      - 'instrumentation/opentelemetry-instrumentation-aws_lambda/**'
      - 'instrumentation/opentelemetry-instrumentation-base/**'
      - 'instrumentation/opentelemetry-instrumentation-concurrent_ruby/**'
      - 'instrumentation/opentelemetry-instrumentation-delayed_job/**'
      - 'instrumentation/opentelemetry-instrumentation-ethon/**'
      - 'instrumentation/opentelemetry-instrumentation-excon/**'
      - 'instrumentation/opentelemetry-instrumentation-faraday/**'
      - 'instrumentation/opentelemetry-instrumentation-grape/**'
      - 'instrumentation/opentelemetry-instrumentation-graphql/**'
      - 'instrumentation/opentelemetry-instrumentation-grpc/**'
      - 'instrumentation/opentelemetry-instrumentation-gruf/**'
      - 'instrumentation/opentelemetry-instrumentation-http/**'
      - 'instrumentation/opentelemetry-instrumentation-http_client/**'
      - 'instrumentation/opentelemetry-instrumentation-httpx/**'
      - 'instrumentation/opentelemetry-instrumentation-koala/**'
      - 'instrumentation/opentelemetry-instrumentation-lmdb/**'
      - 'instrumentation/opentelemetry-instrumentation-logger/**'
      - 'instrumentation/opentelemetry-instrumentation-net_http/**'
      - 'instrumentation/opentelemetry-instrumentation-rack/**'
      - 'instrumentation/opentelemetry-instrumentation-rails/**'
      - 'instrumentation/opentelemetry-instrumentation-restclient/**'
      - 'instrumentation/opentelemetry-instrumentation-rspec/**'
      - 'instrumentation/opentelemetry-instrumentation-sinatra/**'
      - 'opentelemetry-helpers/**'
      - '.github/workflows/test_ci_cd_ci_instrumentation_2.yml'
      - '.github/actions/**'
      - 'Gemfile'
      - 'Rakefile'
      - '.rubocop.yml'
      - 'gemspecs/**'
  pull_request:
    branches:
      - main
    paths:
      - 'instrumentation/opentelemetry-instrumentation-action_mailer/**'
      - 'instrumentation/opentelemetry-instrumentation-action_pack/**'
      - 'instrumentation/opentelemetry-instrumentation-action_view/**'
      - 'instrumentation/opentelemetry-instrumentation-active_job/**'
      - 'instrumentation/opentelemetry-instrumentation-active_model_serializers/**'
      - 'instrumentation/opentelemetry-instrumentation-active_record/**'
      - 'instrumentation/opentelemetry-instrumentation-active_storage/**'
      - 'instrumentation/opentelemetry-instrumentation-active_support/**'
      - 'instrumentation/opentelemetry-instrumentation-aws_sdk/**'
      - 'instrumentation/opentelemetry-instrumentation-aws_lambda/**'
      - 'instrumentation/opentelemetry-instrumentation-base/**'
      - 'instrumentation/opentelemetry-instrumentation-concurrent_ruby/**'
      - 'instrumentation/opentelemetry-instrumentation-delayed_job/**'
